name: Deploy Wisecow to Minikube (Local Access via Proxy)

on:
  push:
    branches: [main]

jobs:
  deploy-wisecow:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Start Minikube
      uses: medyagh/setup-minikube@latest

    - name: Verify cluster
      run: kubectl get pods -A

    - name: Build image inside Minikube
      run: minikube image build -t wisecow:local .

    - name: Deploy Wisecow app
      run: |
        kubectl apply -f k8s/deployment.yml
        kubectl apply -f k8s/service.yml
        kubectl wait --for=condition=Ready pod -l app=wisecow --timeout=120s

    - name: Test Wisecow app via internal proxy
      run: |
        SERVICE_URL=$(minikube service wisecow-service --url)
        echo "Testing Wisecow app at $SERVICE_URL"
        RESPONSE=$(curl --max-time 10 --connect-timeout 5 $SERVICE_URL || echo "Connection failed")
        echo "$RESPONSE"
        if echo "$RESPONSE" | grep "<pre>"; then
          echo "‚úÖ Wisecow app responded correctly"
        else
          echo "‚ùå Unexpected response from Wisecow app"
          exit 1
        fi

    - name: Print local access instructions
      run: |
        echo "üåê To access Wisecow in your browser, run this locally:"
        echo ""
        echo "    minikube service wisecow-service"
        echo ""
        echo "‚úÖ This will open the app in your default browser using Minikube‚Äôs internal proxy"
